<!-- html não é case sensitive -->

<!-- atributo alt da tag img especifica texto para descrever imagem caso esta não possa ser carregada -->

<!-- atributo style define parâmetros como cor, fonte, tamanho,... a uma tag -->

<!-- é importante incluir lang como atributo de html para especificar a linguagem do site -->

<!-- atributo title é usado para descrever tag e visivel ao arrastar o mouse pelo elemento na página -->

<!-- tag <br> é vazia, ou seja não deve ser fechada, e usada para quebra de linha -->

<!-- é possível especificar o tamanho de uma heading com style = "font-size:qtdPixelspx;"-->

<!-- tag hr determina linhas horizontais no texto -->

<!-- a tag pre pode ser usada ao invés de p para parágrafos e esta não igora espaços ou quebras de linha feitas diretamente no html -->

<!DOCTYPE html>
<html lang = "pt-br">
    <head>

    </head>
    <body>
        <h1 style="font-size:60px;">Hello world!</h1>
        <p>
            Esse é o texto do meu parágrafo!<br>Viva e hello world!
        </p>
        <hr>
    </body>
</html>
