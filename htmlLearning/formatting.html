<!-- <b> bold text -->

<!-- <strong> texto importante -->

<!-- <i> texto em itálico -->

<!-- <em> texto enfatico, normalmente em italico -->

<!-- <small> texto menor que o normal -->

<!-- <mark> texto que deve ser destacado -->

<!-- <del> texto deletado de um documento, normalmente cortado na página web com uma linha -->

<!-- <ins> texto inserido no documento, normalmente sublinhado na página -->

<!-- <sub> texto subescrito, em letras menores e mais abaixo do texto normal -->

<!-- <sup> texto subescrito, em letras menores e mais acima do texto normal -->

<!DOCTYPE html>
<html lang = "pt-br">
    <head>

    </head>
    <body>
        <h1>Hello</h1>
        <h3><del>Word</del></h3>
        <h3>World</h3>
        <h4>!<sup>!!!</sup>!!<small>!!!</small>!<sub>!!</sub>!!</h4>
        <p>Vamos testar <mark>formatar</mark> o <em>text</em> escrito <ins>no html</ins></p>
    </body>
</html>
